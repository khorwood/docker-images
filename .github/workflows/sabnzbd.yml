name: sabnzbd
on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/sabnzbd.yml"
      - "sabnzbd/**"
  push:
    branches: [main]
    paths:
      - ".github/workflows/sabnzbd.yml"
      - "sabnzbd/**"
  workflow_dispatch:
env:
  RELEASE: "4.5.3"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v5
      - run: |
            docker buildx build \
                --build-arg RELEASE=${{ env.RELEASE }} \
                -t ghcr.io/khorwood/sabnzbd:${{ env.RELEASE }}-${{ github.run_number }} \
                -t ghcr.io/khorwood/sabnzbd:${{ env.RELEASE }} \
                .
        working-directory: sabnzbd
      - uses: aquasecurity/trivy-action@0.33.1
        env:
          TRIVY_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-db:2"
          TRIVY_JAVA_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-java-db:1"
        with:
          image-ref: 'ghcr.io/khorwood/sabnzbd:${{ env.RELEASE }}-${{ github.run_number }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: docker login
        if: github.ref == 'refs/heads/main'
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: docker push
        if: github.ref == 'refs/heads/main'
        run: docker push --all-tags ghcr.io/khorwood/sabnzbd
        working-directory: sabnzbd
